				<h1>Waehrungsrechner mit aktuellen Kursen</h1><br>
				<h2>Alle Angaben ohne Gewaehr</h2><br>
<br>
				<form name="WR">
					Betrag in Euro (€):
					<input type="number" name="BIE">
<br>
<br>
					In Welche Waehrung soll umgerechnet werden?:
					<select name="ZW">
						<option value="USD">US-amerikanischer Dollar</option>
						<option value="YEN">Japanischer Yen</option>
						<option value="CHF">Schweizer Franken</option>
						<option value="GBP">Britisches Pfund Sterlin</option>
						<option value="CZK">Tschechische Krone</option>
						<option value="RUB">Russischer Rubel</option>
						<option value="TRY">Türkische Lira</option>
						<option value="PLN">Polnische Złoty</option>
						<option value="KRW">Südkoreanischer Won</option>
						<option value="ZAR">Südafrikanischer Rand</option>
					</select>
<br>
<br>
					<input type="button" value="In ausgewählte Waehrung Umrechnen" onclick="Umrechnen();"></Button>
<br>
<br>
<br>
<br>
					Ergebnis:
					<input type="number" name="ER">
<br>
					<img style="display: block; margin: auto;" src="Dekoration-1.svg">
				</form>
